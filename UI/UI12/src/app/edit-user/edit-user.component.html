<div class="modal" style="padding-right: 17px; display: block;">
    <div class="modal-dialog">
        <div class="modal-content">
            <header class="modal-header">
                <span class="modal-title">Edit User</span>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </header>
            <section class="modal-body" *ngIf="user">
                <form (ngSubmit)="editUser(user)" class="p-3">
                    <input class="d-none" type="text" [(ngModel)]="user.id" #id="ngModel" name="id">
                    Name
                    <div>
                        <input class = "col-12 rounded" type="text" [(ngModel)]="user.name" #name="ngModel" name="name" required>
                    </div>
                    Contact<div>
                        <input class = "col-12 rounded" type="number" [(ngModel)]="user.contact" #contact="ngModel" name="contact" required>
                    </div>
                    Address<div>
                        <input class = "col-12 rounded" type="text" [(ngModel)]="user.address" #address="ngModel" name="address" required>
                    </div>
                    <div class="text-right">
                        <button type="button" class="btn btn-light" data-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form>
            </section>
        </div>
    </div>
</div>
