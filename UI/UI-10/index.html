<!DOCTYPE html>
<html ng-app="app">

<head>
    <title>UserManagement</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container" ng-controller="UserController">
        <header>
            <h2 class = "text-center">User Management</h2>
        </header>
        <div class="p-md-5">
            <div class="row p-md-2">
                <h2 class="col-6">Users</h2>
                <div class="col-6 d-flex justify-content-end align-items-center"><button class = "btn btn-light" data-toggle="modal" data-target="#addUser">Add User</button></div>
            </div>
            <form class = "row" id="search" ng-submit="query = queryString">
                <input class = "col-md-10 search-bar" type="search" placeholder="Search users by name" ng-model="queryString">
                <button class="btn btn-light col-md-2">Search</button>
            </form>
            <div class="modal fade" id="addUser" tabindex="-1" role="dialog" aria-pledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <header class="modal-header">
                            <span class="modal-title text-center">Add User</span>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </header>
                        <section class="modal-body">
                            <form class="p-3" ng-submit="save(userToAdd)">
                                Name<div><input class = "col-12 rounded" type="text" ng-model="userToAdd.name" required>
                                </div>
                                Contact<div><input class = "col-12 rounded" type="number" ng-model="userToAdd.contact" required>
                                </div>
                                Address<div><input class = "col-12 rounded" type="text" ng-model="userToAdd.address" required>
                                </div>
                                <div class="text-right">
                                    <button type="button" class="btn btn-light" data-dismiss="modal">Cancel</button>
                                    <button type="submit" class="btn btn-primary">Save</button>
                                </div>
                            </form>
                        </section>
                    </div>
                </div>
            </div>
            <div>
                <div class="row p-2">
                    <div ng-repeat="user in users | filter:{name:query} track by $index" class="user-card col-lg-4 col-md-6 col-sm-12">
                        <div class="card" >
                           <div class="d-flex">
                               <div style="font-size: 0.50rem;" class="card-body col-md-4">
                                   <i class="fas fa-user fa-10x d-none d-lg-block d-md-block"></i>
                               </div>
                               <div class="card-body col-md-8" >
                                   <span>{{user.name}}</span>
                                   <a data-toggle="modal" data-target="#edit-{{user.id}}"><i class = "fas fa-edit"></i></a>
                                   <p><i class="fas fa-phone pr-1"></i>{{user.contact}}</p>
                                   <p><i class="fas fa-map-marker pr-1"></i>{{user.address}}</p>
                               </div>
                           </div>
                       </div>
                        <div class="modal fade" id="edit-{{user.id}}">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <header class="modal-header">
                                        <span class="modal-title">Edit User</span>
                                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                                    </header>
                                    <section class="modal-body">
                                        <form ng-submit="update(temp)" class="p-3">
                                            <input class="d-none" type="text" ng-model="temp.id" ng-init="temp.id = user.id" name="id">
                                            Name
                                            <div>
                                                <input class = "col-12 rounded" type="text" ng-model="temp.name" ng-init="temp.name = user.name" name="id" required>
                                            </div>
                                            Contact<div>
                                                <input class = "col-12 rounded" type="number" ng-model="temp.contact" ng-init="temp.contact = user.contact" name="id" required>
                                            </div>
                                            Address<div>
                                                <input class = "col-12 rounded" type="text" ng-model="temp.address" ng-init="temp.address = user.address" name="id" required>
                                            </div>
                                            <div class="text-right">
                                                <button type="button" class="btn btn-light" data-dismiss="modal">Cancel</button>
                                                <button type="submit" class="btn btn-primary">Save</button>
                                            </div>
                                        </form>
                                    </section>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.2/angular.min.js"></script>
<script src="dist/bundle.js"></script>

</html>
