<html ng-app="app">
<head>
    <script src="bower_components/angular/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="controller/UserController.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
   
</head>
<body ng-controller="userController">
    <div class = "container">
        <header>
            <h2 class = "text-center">User Management</h2>
        </header>
        
        <div class = "d-flex justify-content-between">
            <h2>Users</h2>
            <button class = "btn btn-light" data-toggle="modal" data-target="#addUser">Add User</button>
        </div>
        
        <div class = "search-bar">
            <input type = "text" id = "search-content" placeholder="Search User's by Name"/>
            <button type = "button" class = "btn btn-light">Search</button>
        </div>
        
        <section class="row" >
           <div class="col-md-4 mt-3" ng-repeat="user in users">
               <div class="card " >
                   <div class="d-flex">
                       <div class="card-body">
                           <i class="fa fa-user fa-7x"></i>
                       </div>
                       <div class="card-body" >
                           <h5>{{user.name}}</h5>
                           <p><i class="fa fa-phone pr-1"></i>{{user.phone}}</p>
                           <p><i class="fa fa-map-marker pr-1"></i>{{user.city}}</p>
                       </div>
                   </div>
               </div>
           </div>
        </section>
        
        <!-- Modal -->
        <div class="modal fade" id="addUser" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
           <div class="modal-dialog" role="document">
               <div class="modal-content">
                   <div class="modal-header">
                       <h5 class="modal-title" id="exampleModalLabel">Add User</h5>
                       <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                           <span aria-hidden="true">&times;</span>
                       </button>
                   </div>
                   <div class="modal-body">
                       <form>
                           <div class="form-group ">
                               <label>Name</label>
                               <input type="text" placeholder="Enter user name" id="name" />
                           </div>
                           <div class="form-group">
                               <label>Contact No</label>
                               <input type="text" placeholder="Enter contact no" id="contact" />
                           </div>
                           <div class="form-group">
                               <label>Address</label>
                               <input type="text" placeholder="Enter address" id="address" />
                           </div>
                       </form>
                   </div>
                   <div class="modal-footer">
                       <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                       <button type="button" class="btn btn-primary">Save</button>
                   </div>
               </div>
           </div>
        </div>
        
        <!-- Modal -->
        <div class="modal fade" id="editUser" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <header class = "modal-header">Edit User</header>
                    <div class="modal-body">
                        <div>
                            <span>Name</span>
                            <input type = "text"/>
                        </div>
                        
                        <div>
                            <span>Contact No</span>
                            <input type = "text"/>
                        </div>
                        
                        <div>
                            <span>Address</span>
                            <input type = "text"/>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" data-dismiss="modal">Save</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
</body>
</html>
