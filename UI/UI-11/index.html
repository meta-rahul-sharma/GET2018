<!doctype html>
<html lang="en" ng-app="app">
<head>
    <meta charset="utf-8">
    <title>MyApp</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="src/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body class="container-fluid">
    <header class="row m-2">
        <nav>
            <a><i class="fas fa-leaf"></i></a>
            <a><i class="fas fa-shopping-cart fa-xs"></i></a>
        </nav>
    </header>
    <hr>
    <footer></footer>
    <main class="container row p-3">
       
        <aside id="sidebar-wrapper col-lg-3">
            <ul class="sidebar-nav list-unstyled">
                <li class="p-2 border rounded">
                    <a href="#">All Categories</a>
                </li>
                <li class="p-2 border rounded">
                    <a href="#">Bread</a>
                </li>
                <li class="p-2 border rounded">
                    <a href="#">Diary</a>
                </li>
                <li class="p-2 border rounded">
                    <a href="#">Fruits</a>
                </li>
                <li class="p-2 border rounded">
                    <a href="#">Seasoning and Spices</a>
                </li>
                <li class="p-2 border rounded">
                    <a href="#">Vegetables</a>
                </li>
            </ul>
        </aside>    

        <section ng-controller="itemController" class="col-lg-9">
            <div ng-repeat="item in items | filter:{criteria:} track by $index" class="col-lg-6 col-sm-12">
                <img ng-src={{item.imagePath}}/>
                <p class="col-12"><a>ADD TO CART</a></p>
            </div>
        </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.2/angular.min.js"></script>
    <script src="dist/bundle.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular-route.min.js"></script>
</body>
</html>
