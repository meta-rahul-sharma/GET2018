<!DOCTYPE html>
<html>
    <head>
        <title>SignUp</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel = "stylesheet" href = "SignUpStyle.css">
    </head>
    <body>
        <h1 id = "contactUsHeading">Contact Us Today!</h1>
        <form>
            <div class = "signUpFormRow">
                <div class = "signUpTag">
                    <span>First Name</span>
                </div>
                <div class = "signUpIconAndContent">
                    <i class="fa fa-user singUpIcon"></i>
                    <input id = "firstName" type = "text" placeholder="First Name" pattern = "[a-zA-Z]+"  minlength = "3" maxlength="15"/>
                </div>
            </div>
            
            <div class = "signUpFormRow">
                <div class = "signUpTag">
                    Last Name
                </div>
                <div class = "signUpIconAndContent">
                    <i class="fa fa-user singUpIcon"></i>
                    <input id = "lastName" type = "text" placeholder="Last Name" pattern = "[A-Za-z]+"
                    minlength = "3" maxlength="15"/>
                </div>
            </div>
            
            <div class = "signUpFormRow">
                <div class = "signUpTag">
                    <span>E-Mail</span>
                </div>
                <div class = "signUpIconAndContent">
                    <i class="fa fa-envelope singUpIcon"></i>
                    <input id = "email" type = "email" placeholder="E-mail Address" 
                    oninvalid="this.setCustomValidity('Enter email using @ and .')"/>
                </div>
            </div>
            
            <div class = "signUpFormRow">
                <div class = "signUpTag">
                    Phone #
                </div>
                <div class = "signUpIconAndContent">
                    <i class="fa fa-phone singUpIcon"></i>
                    <input id = "phoneNumber" type = "number" placeholder="(+91)-00-0000-0000" max="9999999999" min="100000000"/>
                </div>
            </div>
            
            <div class = "signUpFormRow">
                <div class = "signUpTag">
                    Address
                </div>
                <div class = "signUpIconAndContent">
                     <i class="fa fa-home singUpIcon"></i>
                    <input id = "address" type = "text" placeholder="Address" minlength = "20" maxlength="100"/>
                </div>
            </div>
            
            <div class = "signUpFormRow">
                <div class = "signUpTag">
                    City
                </div>
                <div class = "signUpIconAndContent">
                     <i class="fa fa-home singUpIcon"></i>
                    <input id = "city" type = "text" placeholder="City" pattern = "[A-Za-z]*" minlength = "4"/>
                </div>
            </div>
            
            <div class = "signUpFormRow">
                <div class = "signUpTag">
                    State
                </div>
                <div class = "signUpIconAndContent">
                    <i class="fa fa-list singUpIcon"></i>
                    <select id = "state">
                        <option>Please select your state</option>
                        <option value = "rajasthan">Rajasthan</option>
                        <option value = "kerla">Kerla</option>
                        <option value = "madhya_pradesh">MadhyaPradesh</option>
                        <option value = "bihar">Bihar</option>
                        <option value = "uttar_pradesh">UttarPradesh</option>
                        <option value = "maharastra">Maharastra</option>
                        <option value = "delhi">Delhi</option>
                        <option value = "kashmir">Kashmir</option>
                    </select>
                </div>
            </div>
            
            <div class = "signUpFormRow">
                <div class = "signUpTag">
                    Zip Code
                </div>
                <div class = "signUpIconAndContent">
                    <i class="fa fa-home singUpIcon"></i>
                    <input id = "zip_code" type = "number" placeholder="Zip Code" min = "100000" max = "999999"/>
                </div>
            </div>
            
            <div class = "signUpFormRow">
                <div class = "signUpTag">
                    Website or domain name
                </div>
                <div class = "signUpIconAndContent">
                    <i class="fa fa-globe  singUpIcon"></i>
                    <input id = "domainName" type = "url"/>
                </div>
            </div>
            
            <div class = "signUpFormRow">
                <div class = "signUpTag">
                    Do you have hosting?
                </div>
                <div class = "signUpIconAndContent">
                    <input type = "radio" value = "Yes" name = "hosting" id = "hosting" checked/>
                    <span>Yes</span>
                    <br>
                    <input type = "radio" value = "No" name = "hosting" id = "hosting" />
                    <span>No</span>
                </div>
            </div>
            
            <div class = "signUpFormRow">
                <div class = "signUpTag">
                    Project Description
                </div>
                <div class = "signUpIconAndContent">
                    <i class="fa fa-pencil singUpIcon"></i>
                    <textarea id = "description" minlength = "10" maxlength="200"></textarea>
                </div>
            </div>
            
            <div class = "signUpFormRow">
                <div class = "signUpTag">
                </div>
                <div class = "signUpIconAndContent">
                    <button type = "submit" id = "signUpSubmit">Send  <i class = "fa fa-paper-plane"></i></button>
                </div>
            </div>
            
        </form>
    </body>
</html>
