<!DOCTYPE html>
<html>
    <body>

        <canvas id="myCanvas" width="100" height="100">
            Your browser does not support the canvas element.
        </canvas>

        <script>
            var canvas = document.getElementById("myCanvas");
            var ctx = canvas.getContext("2d");

            ctx.fillStyle = "green";
            ctx.fillRect(0,0,100,100);
        </script>

    </body>
</html>
