<!DOCTYPE html>
<html>
    <body>

        <canvas id="myCanvas" width="100" height="100">
            Your browser does not support the canvas element.
        </canvas>

        <script>
            var canvas = document.getElementById("myCanvas");
            var ctx = canvas.getContext("2d");
            
            ctx.beginPath();
            ctx.moveTo(25, 75);
            ctx.lineTo(50, 35);
            ctx.lineTo(75, 75);
            ctx.closePath();
            ctx.fillStyle = "maroon";
            ctx.fill();
        </script>

    </body>
</html>
