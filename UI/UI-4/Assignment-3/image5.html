<!DOCTYPE html>
<html>
    <body>

        <canvas id="myCanvas" width="300" height="300">
            Your browser does not support the canvas element.
        </canvas>

        <script>
            var canvas = document.getElementById("myCanvas");
            var ctx = canvas.getContext("2d");
            
            ctx.beginPath();
            ctx.moveTo(50, 0);
            ctx.lineTo(0, 100);
            ctx.lineTo(100, 100);
            ctx.closePath();
            ctx.fillStyle = "#9e2a70";
            ctx.fill();
        </script>

    </body>
</html>
