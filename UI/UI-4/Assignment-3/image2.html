<!DOCTYPE html>
<html>
    <body>

        <canvas id="myCanvas" width="300" height="300">
            Your browser does not support the canvas element.
        </canvas>

        <script>
            var canvas = document.getElementById("myCanvas");
            var ctx = canvas.getContext("2d");
            
            ctx.beginPath();
            ctx.arc(100, 100, 50, 0.5*Math.PI, 1.5*Math.PI);
            ctx.closePath();
            ctx.fillStyle = "#2c94d3";
            ctx.strokeStyle = "#2c94d3";
            ctx.stroke();
            ctx.fill();
            
            ctx.beginPath();
            ctx.arc(100,100,45,1.5*Math.PI,0.5*Math.PI);
            ctx.lineWidth = "10";
            ctx.strokeStyle = "#cccbcc";
            ctx.stroke();

        </script>

    </body>
</html>
