<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>projects</title>
    
</head>
<body>
<div class="container">
    <div th:if="${not #lists.isEmpty(skills)}">
        <h2>All Skills</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Skill Name</th>
            </tr>
            <tr th:each="skill : ${skills}">
                <td th:text="${skill.id}">Id</td>
                <td th:text="${skill.name}">Skill Name</td>
            </tr>
        </table>
        <a th:href= "@{dashboard}">Back To DashBoard</a>
    </div>
</div>
</body>
</html>
