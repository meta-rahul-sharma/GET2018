<!DOCTYPE html>
<html>
	<head>
	<meta charset="ISO-8859-1">
	<title>Login</title>
	<script src = "Validation.js"></script>
	<link rel="stylesheet" href="Design.css">
	</head>
	<body>
		<table width = "100%" class = "header">
			<tr> 
				<td>
					<img src = "html.png" height = 100px>
				</td>
				
				<td align = "right">
					<a href = "Home.html">Home</a>
					<a href = "#">About</a>
					<a href = "#">Product</a>
					<a href = "#">Gallery</a>
					<a href = "#">Contact</a>
					<a href = "Register.html">New User? SignUp</a>
				</td>
			</tr>
		</table>
		<hr>
		<h1 style = "color: blue">Login</h1>
		<form action = "LoginServlet" onsubmit = "return validateLoginForm()" method = "post">
			<table align = "center" cellpadding = 5px cellspacing = 5px>
				<tr align="left">
					<td>Email<span style = "color : red">*</span></td>
					<td>
					<input type = "text" placeholder = "Email" name = "logEmail" id = "loginEmail" onblur = "validateEmail(id, 'loginEmailSpan')"/>
					<br>
					<span id ="loginEmailSpan"></span>
					</td>
				</tr>
				
				<tr align="left">
					<td>Password<span style = "color : red">*</span></td>
					<td>
					<input type = "password" placeholder = "Password" name = "logPassword" id = "loginPassword" onblur = "validatePassword(id, 'loginPasswordSpan')"/>
					<br>
					<span id ="loginPasswordSpan"></span>
					</td>
				</tr>
				
				<tr align="left">
					<td></td>
					<td align =  "left">
					<span>At least 8 characters</span>
					<br>
					<span>, at least one lowercase letter,</span>
					<br>
					<span> one uppercase letter, one digit</span>
					<br>
					<span> and one special character</span>
					</td>
				</tr>
				
				<tr align="left">
					<td>
					<input type = "submit" value = "Login">
					</td>
				</tr>
			</table>
		</form>
	  
	</body>
</html>
