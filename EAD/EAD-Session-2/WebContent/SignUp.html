<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>SignUp</title>
		<script src = "Validation.js"></script>
		<link rel="stylesheet" href="Design.css">
	</head>
	<body align = "center">
		<table width = "100%" class = "header">
			<tr> 
				<td>
					<img src = "html.png" height = 100px>
				</td>
				
				<td align = "right">
					<a href = "Home.html">Home</a>
					<a href = "#">About</a>
					<a href = "#">Product</a>
					<a href = "#">Gallery</a>
					<a href = "#">Contact</a>
					<a href = "Login.html">Login</a>
				</td>
			</tr>
		</table>
		<hr>
		<img src = "signup.png" width = "10%">
		<form name = "form" action = "Login.html" onsubmit = "return validateSignUpForm()" method = "post">
			<table align = "center" cellpadding = 5px cellspacing = 5px>
				<tr align="left">
					<td>FirstName</td>
					<td>
					<input type = "text" placeholder = "FirstName" id = "firstName" onblur = "validateName(id, 'firstSpan')"/>
					<br>
					<span id ="firstSpan"></span>
					</td>
				</tr>
				
				<tr align="left">
					<td>LastName</td>
					<td>
					<input type = "text" placeholder = "LastName" id = "lastName" onblur = "validateName(id, 'lastSpan')"/>
					<br>
					<span id ="lastSpan"></span>
					</td>
				</tr>
				
				<tr align="left">
					<td>Email</td>
					<td>
					<input type = "text" placeholder = "Email" id = "email" onblur = "validateEmail(id, 'emailSpan')"/>
					<br>
					<span id ="emailSpan"></span>
					</td>
				</tr>
				
				<tr align="left">
					<td>Password</td>
					<td>
					<input type = "password" placeholder = "Password" id = "password" onblur = "validatePassword(id, 'passwordSpan')"/>
					<br>
					<span id ="passwordSpan"></span>
					</td>
				</tr>
				
				<tr align="left">
					<td>ConfirmPassword</td>
					<td>
					<input type = "password" placeholder = "ConfirmPassword" id = "confirmPassword" onblur= "validateConfirmPassword(id, 'confirmSpan')"/>
					<br>
					<span id ="confirmSpan"></span>
					</td>
				</tr>
				
				<tr align="left">
					<td>Contact Number</td>
					<td>
					<input type = "text" placeholder="Contact" id = "contact" onblur = "validateContact(id, 'contactSpan')"/>
					<br>
					<span id ="contactSpan"></span>
					</td>
				</tr>
				
				<tr align="left">
					<td>Company/Institution</td>
					<td>
					<select>
						<option>Metacube</option>
						<option>Google</option>
						<option>Microsoft</option>
						<option>AppPerfect</option>
						<option>Adobe</option>
					</select>
					</td>
				</tr>
				
				<tr align="left">
					<td>
					<input type = "submit" value = "Sign Up"/>
					</td>
				</tr>
			</table>
		</form>
		<hr>
		
		<p>Copyright 2018-19 | All Rights Reserved | Metacube Training</p>
	  
	</body>
</html>
