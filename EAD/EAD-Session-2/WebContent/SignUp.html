<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>SignUp</title>
</head>
<body align = "center">
	<table width = "100%">
		<tr> 
			<td>
				<img src = "html.png" height = 100px>
			</td>
			
			<td align = "right">
				<a href = "#">Home</a>
				<a href = "#">About</a>
				<a href = "#">Product</a>
				<a href = "#">Gallery</a>
				<a href = "#">Contact</a>
			</td>
		</tr>
	</table>
	<hr>
	<img src = "contact.jpg" width = "50%">
	<form>
		<table align = "center" cellpadding = 5px cellspacing = 5px>
			<tr align="left">
				<td>FirstName</td>
				<td>
				<input type = "text" placeholder = "FirstName">
				</td>
			</tr>
			
			<tr align="left">
				<td>LastName</td>
				<td>
				<input type = "text" placeholder = "LastName">
				</td>
			</tr>
			
			<tr align="left">
				<td>Email</td>
				<td>
				<input type = "email" placeholder = "Email">
				</td>
			</tr>
			
			<tr align="left">
				<td>Password</td>
				<td>
				<input type = "password" placeholder = "Password">
				</td>
			</tr>
			
			<tr align="left">
				<td>ConfirmPassword</td>
				<td>
				<input type = "password" placeholder = "ConfirmPassword">
				</td>
			</tr>
			
			<tr align="left">
				<td>Contact Number</td>
				<td>
				<input type = "number" placeholder="Contact">
				</td>
			</tr>
			
			<tr align="left">
				<td>Company/Institution</td>
				<td>
				<select>
					<option>Metacube</option>
					<option>Google</option>
					<option>Microsoft</option>
					<option>AppPerfect</option>
					<option>Adobe</option>
				</select>
				</td>
			</tr>
			
			<tr align="left">
				<td>
				<input type = "submit">
				</td>
			</tr>
		</table>
	</form>
	<hr>
	
	<p>Copyright 2018-19 | All Rights Reserved | Metacube Training</p>
  
</body>
</html>
