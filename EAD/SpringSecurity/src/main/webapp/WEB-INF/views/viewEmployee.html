<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>View Employee</title>
</head>
<body>
	<h1>Employee Details</h1>
	
	<table>
		<tr>
			<td>Employee Code :</td>
			<td th:text = "${employee.employeeCode}"></td>
		</tr>
		<tr>
			<td>Name :</td>
			<td th:text = "${employee.firstName} + ' ' + ${employee.middleName} + ' ' + ${employee.lastName}"></td>
		</tr>
		<tr>
			<td>Date of Birth :</td>
			<td th:text = "${employee.dob}"></td>
		</tr>
		<tr>
			<td>Email :</td>
			<td th:text = "${employee.email}"></td>
		</tr>
		<tr>
			<td>Contact :</td>
			<td th:text = "${employee.primaryContact} + ' ' + ${employee.secondaryContact}"></td>
		</tr>
		<tr>
			<td>Skype Id :</td>
			<td th:text = "${employee.skypeId}"></td>
		</tr>
	</table>

</body>
</html>
