<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>projects</title>
    
</head>
<body>
<div class="container">
    <div th:if="${not #lists.isEmpty(jobs)}">
        <h2>All jobs</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Job Name</th>
            </tr>
            <tr th:each="job : ${jobs}">
                <td th:text="${job.jobCode}">Id</td>
                <td th:text="${job.jobTitle}">Job Name</td>
            </tr>
        </table>
        <a th:href= "@{dashboard}">Back To DashBoard</a>
    </div>
</div>
</body>
</html>
