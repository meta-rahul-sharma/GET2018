<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>projects</title>
    
</head>
<body>
<div class="container">
    <div th:if="${not #lists.isEmpty(projects)}">
        <h2>All projects</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Description</th>
                <th>Start Date</th>
                <th>End Date</th>
            </tr>
            <tr th:each="project : ${projects}">
                <td th:text="${project.projectId}">Id</td>
                <td th:text="${project.description}">Description</td>
                <td th:text="${project.startDate}">Start Date</td>
                <td th:text="${project.endDate}">End Date</td>
            </tr>
        </table>
        <a th:href= "@{dashboard}">Back To DashBoard</a>
    </div>
</div>
</body>
</html>
