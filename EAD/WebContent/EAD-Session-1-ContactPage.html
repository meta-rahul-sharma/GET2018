<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>ContactPage</title>
</head>
<body align = "center">
	<table width = "100%">
		<tr> 
			<td>
				<img src = "html.png" height = 100px>
			</td>
			
			<td align = "right">
				<a href = "#">Home</a>
				<a href = "#">About</a>
				<a href = "#">Product</a>
				<a href = "#">Gallery</a>
				<a href = "#">Contact</a>
			</td>
		</tr>
	</table>
	<hr>
	<img src = "contact.jpg" width = "50%">
	<form>
		<table align = "center" cellpadding = 5px cellspacing = 5px>
			<tr align="left">
				<td>Name</td>
				<td>
				<input type = "text" placeholder = "Enter Name">
				</td>
			</tr>
			
			<tr align="left">
				<td>Email</td>
				<td>
				<input type = "email" placeholder = "Email">
				</td>
			</tr>
			
			<tr align="left">
				<td>City</td>
				<td>
				<select>
					<option>Jaipur</option>
					<option>Jodhpur</option>
					<option>Ajmer</option>
					<option>Alwar</option>
					<option>Aligarh</option>
				</select>
				</td>
			</tr>
			
			<tr align="left">
				<td>Organization Name</td>
				<td>
				<input type = "text" placeholder="Organization Name">
				</td>
			</tr>
			
			<tr align="left">
				<td>Contact Number</td>
				<td>
				<input type = "number" placeholder="Contact">
				</td>
			</tr>
			
			<tr align="left">
				<td>Message</td>
				<td>
				<input type = "text" placeholder="Message">
				</td>
			</tr>
			
			<tr align="left">
				<td>
				<input type = "submit">
				</td>
			</tr>
		</table>
	</form>
	<hr>
	
	<p>Copyright 2018-19 | All Rights Reserved | Metacube Training</p>
  
</body>
</html>
