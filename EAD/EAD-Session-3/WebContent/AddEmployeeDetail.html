<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Add Employee</title>
</head>
<body>
	<form action="AddEmployee" method="get">
		<table align="center" cellpadding=5px cellspacing=5px>
			<tr align="left">
				<td>FirstName</td>
				<td><input type="text" placeholder="FirstName" name="firstName" />
				</td>
			</tr>

			<tr align="left">
				<td>LastName</td>
				<td><input type="text" placeholder="LastName" name="lastName" />
				</td>
			</tr>

			<tr align="left">
				<td>Email</td>
				<td><input type="email" placeholder="Email" name="email" /></td>
			</tr>

			<tr align="left">
				<td>Age</td>
				<td><input type="number" placeholder="Age" name="age" /></td>
			</tr>

			<tr align="left">
				<td><input type="submit" value="submit" /></td>
			</tr>
		</table>
	</form>
</body>
</html>
